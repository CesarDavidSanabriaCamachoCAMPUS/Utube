<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- link JS -->
    <script src="./JS/main.js" defer></script>
    <!-- link FontAwesome -->
    <script src="https://kit.fontawesome.com/4c4e15f06b.js" crossorigin="anonymous"></script>
    <title>Utube</title>
</head>
<body>
    <!-- div header (logo / search section) -->
    <div class="header">
        <div class="logo"></div>
        <!-- div searchContainer (input/button) -->
        <div class="searchContainer">
            <input type="text" class="search">
            <button class="button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    <!-- div container (section/aside) -->
    <div class="container1">
        <!-- div section (video/title/advisedVideos)  -->
        <div class="section">
            <div class="video"></div>
            <div class="containerTitle">
                <h1 class="title"></h1>
            </div>
            <div class="advisedVideos"></div>
        </div>
         <!-- div aside (infoChanel(photo/name)/feedback/videoDescription) -->
        <div class="aside">
            <div class="infoChannel">
                <div class="photoChannel"></div>
                <div class="nameChannel"></div>
            </div>
            <div class="feedback"></div>
            <div class="videoDescription"></div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <h1 class="footerText"></h1>
    </div>
</body>
</html>
