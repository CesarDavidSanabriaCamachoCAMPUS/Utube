<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- link JS -->
    <script src="./JS/main.js" defer></script>
    <!-- link FontAwesome -->
    <script src="https://kit.fontawesome.com/4c4e15f06b.js" crossorigin="anonymous"></script>
    <title>Utube</title>
</head>
<body>
    <!-- div header (logo / search section) -->
    <div class="header">
        <div class="logo"></div>
        <div class="isotype">
            <h1>Utube</h1>
        </div>
        <!-- div searchContainer (input/button) -->
        <div class="searchContainer">
            <input type="text" class="search">
            <button class="button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    <!-- div container1 (section/aside) -->
    <div class="container1">
        <!-- div section (video/title/advisedVideos)  -->
        <div class="section">
            <!-- video -->
            <div class="video">
                <iframe width="100%" height="750px" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <!-- title -->
            <div class="containerTitle">
                <h5 class="title"></h5>
            </div>
            <div class="advisedVideos">
                
            </div>
        </div>
         <!-- div aside (infoChanel(photo/name)/feedback/videoDescription) -->
        <div class="aside">
            <!-- div infoChannel (Photo/name) -->
            <div class="infoChannel">
                <img src="./images/iconProfil.png" alt="" class="photoChannel">
                <div class="nameChannel">
                    <h4 class="nameChannelText"></h4>
                </div>
            </div>
            <!-- div feedback (feedbackItem(name/content)) -->
            <div class="feedback">
                <!-- <div class="feedbackItem">
                    <h5 class="feedbackName">feedbackName</h5>
                    <p class="feedbackContent">feedbackContent</p>
                </div> -->
            </div>
            <div class="videoDescription"></div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <h6 class="footerText">@Todos los derechos reservados 2023</h6>
    </div>
</body>
</html>
